<!DOCTYPE html>
<html>
  <script>

      let computerOptions = ["Rock", "Paper", "Scissors"];
      
      function computerPlay() {
        let randomChoice = computerOptions[Math.floor(Math.random() * computerOptions.length)];
                return randomChoice;
      }

    

      function playRound(computerSelection) {

            let computer = computerSelection.toUpperCase();

            }

            switch(player) {

                    if(computer === "SCISSORS"){
                        return "You chose Rock\nComputer chose " + computer.toLowerCase() + "\nWin! Rock beats scissors\n"
                    } else{
                        return "Computer chose " + computer.toLowerCase() + "\nYou Lose! " + computer + " beats Rock\n"
                    }
                break;
                case "PAPER":
                    if(computer === "ROCK"){
                        return "You Chose Paper\nComputer chose " + computer.toLowerCase() + "\nYou Win! Paper beats Rock\n"
                    } else{
                        return "Computer chose " + computer.toLowerCase() + "\nYou Lose! " + computer + " beats Paper\n"
                    }
                break;
                case "SCISSORS":
                    if(computer === "PAPER"){
                        return "You Chose\nComputer chose " + computer.toLowerCase() + "\nYou Win! Scissors beats Paper\n"
                    } else{
                        return "Computer chose " + computer.toLowerCase() + "\nYou Lose! " + computer + " beats Scissors\n"
                    }
                break;
